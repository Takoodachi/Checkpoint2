<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="Task2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="content-box">
        <!-- Left side, image -->
        <div id="img">
            <img class="pokemon-img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" alt="Pokemon image">
        </div>
        <!-- Right side, descriptions -->
        <div>
                <div id="pokemon-search">
                    <input type="text" class="search-bar" id="search-bar">
                    <button><i class="fa fa-search" aria-hidden="true"></i></button>
                </div>

                <div id="pokemon-info">
                    <div class="detail1">
                        <h3 class="title">NAME</h3>
                        <h3 class="name">__</h3>
                    </div>

                    <div class="detail2">
                        <h3 class="title">ID</h3>
                        <h3 class="id">__</h3>
                    </div>

                    <div class="detail3">
                        <h3 class="title">HEIGHT</h3>
                        <h3 class="height">__</h3>
                    </div>

                    <div class="detail4">
                        <h3 class="title">WEIGHT</h3>
                        <h3 class="weight">__</h3>
                    </div>
                </div>
        </div>
    </div>

    <script src="Task2.js"></script>
</body>
</html>
